<!-- edit user detail -->

      <form action="#">

              <div class="col-md-12 mb-2">
                <h3 class="mb-0 p-2 bg-light">Edit Bike</h3>
              </div>
            </div>
            <div class="row ">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="control-label">Bike Name</label>
                  <input type="text" id="firstName" class="form-control" placeholder="John doe" value="Plusar 150">

                </div>
              </div>
              <!--/span-->
              <div class="col-md-6">
                <div class="form-group has-success">
                  <label class="control-label">Bike Number</label>
                  <input type="text" id="firstName" class="form-control" placeholder="John doe" value="HR-03-v-2034">

                </div>

              </div>
              <!--/span-->
            </div>
            <!--/row-->

              <div class="col-md-6">
                <div class="form-group">
                  <label class="control-label">Start Date</label>
                  <input type="date" id="start_date" class="form-control form-control-danger" Value="Date">

                </div>
              </div>
              <!--/span-->

                  <label class="control-label">End Date</label>
                  <input type="date" id="Date" class="form-control form-control-danger" value="Date">

                </div>
              </div>
              <!--/span-->
            </div>
            <!--/row-->
            <div class="row ">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="control-label">Vendor Name</label>
                  <input type="text" id="location" class="form-control form-control-danger" Value="John">
                  <!-- <div class="custom-file"><input  class="custom-file-input" id="inputGroupFile01" type="file"><label  class="custom-file-label" for="inputGroupFile01">Choose file</label></div> -->

                </div>
              </div>
              <!--/span-->

                  <input type="text" id="location" class="form-control form-control-danger" value="Sandy">

              </div>

              <div class="col-md-6">
                <div class="form-group">
                  <label class="control-label">Vendor ID</label>
                  <input type="text" id="location" class="form-control form-control-danger" Value="John4332">

                </div>
              </div>
              <!--/span-->

                <div class="form-group has-danger">
                  <label class="control-label">User ID</label>
                  <input type="text" id="location" class="form-control form-control-danger" value="San43432">

              </div>

            </div>

            <div class="row">
              <!--/span-->
              <div class="col-md-6">
                <label>Rent Per Hours</label>
                <input type="text" value="$ 10" class="form-control form-control-danger">

              <div class="col-md-6">

                  <label class="control-label">Time Changed</label>

                <div class="form-group">

</ng-template>
<!-- delete modal -->
<ng-template #userDelete let-modal>
  <div class="modal-body">
    <p>Are You Sure want to delete?</p>
    <div class="btn-group">
      <button type="button" class="btn btn-primary mr-2" aria-label="Close"
        (click)="modal.dismiss('Cross click')">Yes</button>
      <button type="button" class="btn btn-seconadary" aria-label="Close"
        (click)="modal.dismiss('Cross click')">No</button>
    </div>
  </div>
</ng-template>
<ng-template #editprice let-modal>
  <div class="modal-body">
    <h4>Add Price Matrix</h4>
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label>Add Hours</label>
          <input type="number" class="form-control" value="1">
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label>Add Price</label>
          <select name="" id="" class="form-control">
            <option value="">10 SAR</option>
            <option value="">20 SAR</option>
            <option value="">30 SAR</option>
            <option value="">40 SAR</option>
            <option value="">50 SAR</option>
          </select>
        </div>
      </div>
      <div class="col-md-4 p-4">
        <div class="d-flex">
        <button class=" btn btn-primary mr-2"><i class="mdi mdi-plus"></i></button>
        <button class="btn btn-danger"><i class="mdi mdi-minus"></i></button>
      </div>
      </div>
    </div>  
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label>Add Hours</label>
        <input type="number" class="form-control" value="3">
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label>Add Price</label>
          <select name="" id="" class="form-control">
            <option value="">10 SAR</option>
            <option value="">20 SAR</option>
            <option value="">30 SAR</option>
            <option value="">40 SAR</option>
            <option value="">50 SAR</option>
          </select>
        </div>
      </div>
      <div class="col-md-4 p-4">
        <div class="d-flex">
        <button class=" btn btn-primary mr-2"><i class="mdi mdi-plus"></i></button>
        <button class="btn btn-danger"><i class="mdi mdi-minus"></i></button>
      </div>
      </div>
      <div class="col-md-12">
        <button class="btn btn-primary" (click)="modal.dismiss('Save')">Save</button>
      </div>
    </div>  
  </div>
</ng-template>
