<div class="card">
<div class="card-body">
    <div ngbDropdown placement="bottom" class="d-inline-block mb-3" >
        <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>
          Notifications
        </button>
       
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1" >
          <button class="dropdown-item" > Disable Content Notification 
          </button>
          <button class="dropdown-item" > Disable Property Notification</button>
          
          <button class="dropdown-item">  Disable User Notification</button>  
        </div>
      </div>
      <ngb-accordion #acc="ngbAccordion" [closeOthers]="true" activeIds="ngb-panel-0">
        <ngb-panel title="Property Notifications">
            <ng-template ngbPanelContent>
                <form class="form-horizontal form-material">
                    <div class="form-group">            
                        <div class="col-md-6">
                            <label>Add Heading</label>
                            <input type="text" placeholder="" class="form-control form-control-line" placeholder="Add Heading">
                        </div>
                    </div>             
                    <div class="col-md-6">           
                            <div class="form-group">
                                <label>Add Content</label>
                                <textarea class="form-control" rows="5" placeholder="Add Content"></textarea>
                            </div>
                            <button type="submit" class="btn btn-success">
                                <i class="fa fa-check"></i> Send</button>
                        
                    </div>
                </form>
            </ng-template>
        </ngb-panel>
        <ngb-panel  title="Content Notifications">
            
            <ng-template ngbPanelContent>
                <form class="form-horizontal form-material">
                    <div class="form-group">            
                        <div class="col-md-6">
                            <label>Add Heading</label>
                            <input type="text" placeholder="" class="form-control form-control-line" placeholder="Add Heading">
                        </div>
                    </div>             
                    <div class="col-md-6">           
                            <div class="form-group">
                                <label>Add Content</label>
                                <textarea class="form-control" rows="5" placeholder="Add Content"></textarea>
                            </div>
                            <button type="submit" class="btn btn-success">
                                <i class="fa fa-check"></i> Send</button>
                        
                    </div>
                </form>
            </ng-template>
        </ngb-panel>
        <ngb-panel title="User Notifications" >
            <ng-template ngbPanelContent>
                <form class="form-horizontal form-material">
                    <div class="form-group">            
                        <div class="col-md-6">
                            <label>Add Heading</label>
                            <input type="text" placeholder="" class="form-control form-control-line" placeholder="Add Heading">
                        </div>
                    </div>             
                    <div class="col-md-6">           
                            <div class="form-group">
                                <label>Add Content</label>
                                <textarea class="form-control" rows="5" placeholder="Add Content"></textarea>
                            </div>
                            <button type="submit" class="btn btn-success">
                                <i class="fa fa-check"></i> Send</button>
                        
                    </div>
                </form>
            </ng-template>
        </ngb-panel>
    </ngb-accordion>

    
   
    
</div>
</div>
