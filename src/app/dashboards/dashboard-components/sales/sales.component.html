<div class="row">
    <!-- Column -->
    <div class="col-md-6 col-lg-6">
        <div class="card">
            <div class="card-body">
                <div class="d-flex align-items-center">
                    <div>
                        <span class="btn-circle btn-lg btn btn-outline-secondary">
                            <i class="sl-icon-people"></i>
                        </span>
                    </div>

                        <h4 class="card-title ">Total Users</h4>
                        <h5 class="card-subtitle">Overview of Latest Month</h5>
                    </div>
                   
                    <div class="ml-auto">
                        <select class="custom-select b-0">

                    </div>
                </div>
                <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels1" [options]="barChartOptions" [legend]="barChartLegend"

            </canvas>
            </div>
        </div>

    </div>
   
    <!-- Column -->
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">

                    <div>

                    </div>

                    </div>
                    <div class="ml-auto">
                        <select class="custom-select b-0">

                        </select>
                    </div>
                    
                </div>
                <div class=" text-white">

                        [chartType]="barChartType" (chartHover)="chartHovered($event)" [colors]="barChartColors" (chartClick)="chartClicked($event)">
                    </canvas>
                </div>
            </div>
           
           
        </div>
    </div>
